<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Verification</h1>
        <p class="text-center text-success">{{ message }}</p>

        <form action="/" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="profilePic" class="form-label">Upload Profile Picture:</label>
                <input class="form-control" type="file" id="profilePic" name="profilePic" required>
            </div>
            <div class="mb-3">
                <label for="govId" class="form-label">Upload Government ID:</label>
                <input class="form-control" type="file" id="govId" name="govId" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</body>
</html>
